<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/reset.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <script type="text/javascript" charset="utf-8">

    $(document).ready(function(){
        $(".title").fadeIn(1500);
        $(".quote").delay(1000).fadeIn(1500);
        $(".button-link").delay(1500).fadeIn(500);
    });

    </script>
</head>

<body class=radialRedGradient>

    <div class=centeredDiv>
    <h1> {{ name }} </h1>
    <img src={{ img }}></img>
    <h2> Born: {{ hometown.name }} </h2>
    <h2> Gender: {{ gender }}</h2>
    <h2> Speaks: {{ languages }}</h2>
    <h2> Favourite Quotes: {{ quotes }}</h2>
    <h2> Current Location: {{ location.name }}</h2>

    </div>

</body>

</html>
