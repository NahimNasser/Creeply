<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/reset.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <script type="text/javascript" charset="utf-8">

    $(document).ready(function(){
        $(".title").fadeIn(1500);
        $(".quote").delay(1000).fadeIn(1500);
        $(".button-link").delay(1500).fadeIn(500);
    });

    </script>
</head>

<body class=radialRedGradient>

    <div class=centeredDiv>
    <h1 class=title centerText> {{ name }} </h1>
    
    <div class=half>
    <img src={{ img }} class=profileImage></img> 
    </div>

    <div class=half>
    <h2 class=fbDetail> <strong class=black>Born:</strong> {{ hometown.name }} </h3>
    <h2 class=fbDetail> <strong class=black>Gender:</strong> {{ gender }}</h3>
    <h2 class=fbDetail> <strong class=black>Speaks:</strong> {{ languages }}</h3>
    <h2 class=fbDetail> <strong class=black>Favourite Quotes:</strong> {{ quotes }}</h3>
    <h2 class=fbDetail> <strong class=black>Current Location:</strong> {{ location.name }}</h3>
    </div>

    <h1><a href={{ liUrl }}>Connect With Linked In</a></h1>

    </div>

</body>

</html>
